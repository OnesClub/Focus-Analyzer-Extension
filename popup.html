<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Focus Analyzer - Popup</title><link rel="stylesheet" href="styles/popup.css"/><script defer="defer" src="popup.js"></script></head><body><div class="popup-container"><header class="popup-header"><div class="header-title-row"><img src="icons/icon48.png" alt="Focus Analyzer Logo" class="logo"/> <span class="big-app-name">Focus Analyzer</span></div><div class="header-divider"></div></header><main class="popup-main"><button id="start-focus-btn" class="primary-btn">Start Focus Session</button><section class="quick-stats"><h2>Today's Stats</h2><div class="stats-row"><div class="stat"><span class="stat-label">Focus</span> <span class="stat-value" id="focus-minutes">--</span> <span class="stat-unit">min</span></div><div class="stat"><span class="stat-label">Distraction</span> <span class="stat-value" id="distraction-minutes">--</span> <span class="stat-unit">min</span></div></div></section><button id="dashboard-btn" class="secondary-btn">Go to Dashboard</button></main></div><script src="popup.js"></script></body></html>
